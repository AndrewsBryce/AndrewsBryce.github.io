<!DOCTYPE html>
<html>
<head>
<style>
  /* -- swing like a gate -- */
    .swing .front,
    .swing .back {
      width: 140px;

      -webkit-transition-duration: 1s;
              transition-duration: 1s;

      -webkit-transform-origin: 170px 0;
              transform-origin: 170px 0;
    }
    .swing .front {
      -webkit-transform: rotateY(0);
              transform: rotateY(0);
    }
    .swing .back {
      background-color: #555; /* hiding this side, so get darker */
      -webkit-transform: rotateY(-180deg) translateX(198px) translateZ(2px);
              transform: rotateY(-180deg) translateX(198px) translateZ(2px);
    }

    .swing.flip .front {
      background-image: image("AndrewsBryce.github.io/git/playingcardback.png"); /* hiding this side, so get darker */
      -webkit-transform: rotateY(180deg);
              transform: rotateY(180deg);
    }
    .swing.flip .back {
      background-image: : image("AndrewsBryce.github.io/git/kingofhearts.png");
      -webkit-transform: rotateY(0) translateX(198px) translateZ(2px);
              transform: rotateY(0) translateX(198px) translateZ(2px);
    }
}
</style>
<script>
// set up click/tap panels
   $('.click').toggle(function(){
     $(this).addClass('flip');
   },function(){
     $(this).removeClass('flip');
   });

   // set up block configuration
   $('.block .action').click(function(){
     $('.block').addClass('flip');
   });
   $('.block .edit-submit').click(function(e){
     $('.block').removeClass('flip');
</script>
</head>
<body>

  <div class="click swing panel">
    <div class="front">
      <h2></h2>
    </div>
    <div class="back">
      <div class="pad">
      <h2><img id="back" url="http://4.bp.blogspot.com/_1AgA_BSRr40/TI_YtyvDrnI/AAAAAAAAAkA/MLMj23dgqtM/s1600/hoyleback.jpg"></h2>
      </div>
    </div>
  </div>

</body>
</html>
