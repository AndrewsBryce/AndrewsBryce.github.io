<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>Google Map</title>
  <meta name="author" content="Bryce Andrews">

  <script>
  function initMap() {
    var mapCanvas = document.getElementById("googleMap");
    var mapOptions = {
      center: new google.maps.LatLng(51.508742, -0.120850),
      zoom: 7,
      panControl: true,
      zoomControl: true,
      mapTypeControl: true,
      scaleControl: true,
      streetViewControl: true,
      overviewMapControl: true,
      rotateControl: true
    };
    var map = new google.maps.Map(mapCanvas, mapOptions);
  }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2BHUa4D-RwUunSBh2yC5Z_-P1jmuiLJQ&callback=initMap"
  type="text/javascript"></script>
<style>
#googleMap {
  width: 50%;
  height: 400px;
}
</style>
</head>

<body>

<h1>Google Map: For you enjoyment.</h1>

<div id="googleMap"></div>
<br>
<br>
<button type="button" onclick="window.location.href='index.html'">Index</button>
</body>
</html>
