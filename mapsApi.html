<!DOCTYPE html>
<html>

  <script>
  function initMap() {
    var e = new google.maps.LatLng(43.524905, -111.931983)
    var mapCanvas = document.getElementById("googleMap");
    var mapOptions = {
      center: e,
      zoom: 7,
      panControl: true,
      zoomControl: true,
      mapTypeControl: true,
      scaleControl: true,
      streetViewControl: true,
      overviewMapControl: true,
      rotateControl: true
    };
var map = new google.maps.Map(mapCanvas, mapOptions);
}

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2BHUa4D-RwUunSBh2yC5Z_-P1jmuiLJQ&callback=initMap"
  type="text/javascript"></script>
