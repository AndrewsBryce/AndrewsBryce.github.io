<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>Google Map</title>
  <meta name="author" content="Bryce Andrews">

  <script>
  function myMap(){
    var mapOptions = {
      center: new google.maps.LatLng(53.694712,-6.475492),
      zoom: 7,
      panControl: true,
      zoomControl: true,
      mapTypeControl: true,
      scaleControl: true,
      streetViewControl: true,
      overviewMapControl: true,
      rotateControl: true
    };
    var map = new google.maps.Map(document.getElementById('Mapit'), mapOptions);
  }


  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2BHUa4D-RwUunSBh2yC5Z_-P1jmuiLJQ&callback=myMap" type="text/javascript"></script>


<style>
#Mapit {
  width: 50%;
  height: 400px;
  border: 15px solid coral;
 -webkit-animation: mymove 5s infinite; /* Safari 4.0 - 8.0 */
 animation: mymove 5s infinite;
}
/* Safari 4.0 - 8.0 */
@-webkit-keyframes mymove {
    50% {border-color: lightblue;}
}

@keyframes mymove {
    50% {border-color: lightblue;}
}
}
</style>
</head>

<body>
<h1>Google Map: For your enjoyment.</h1>
<input type="text" id="mapsearch">
<div id="Mapit"></div>
<br>
<br>

<button type="button" onclick="window.location.href='index.html'">Index</button>
</body>
</html>
