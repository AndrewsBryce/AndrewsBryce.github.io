<!DOCTYPE html>
<html>
<head>
<style>
html{
  background-color: #db760a;
}
div {
    width: 100px;
    height: 200px;
    background-image: url("https://orig00.deviantart.net/8717/f/2014/044/c/a/ca1d2228bd6f3868aa09125800039b55-d76951d.png");
    -webkit-transition: width 2s, height 4s; /* For Safari 3.1 to 6.0 */
    transition: width 2s, height 4s;
    background-repeat: no-repeat;
    background-size: contain, cover;
}

div:hover {
    width: 300px;
    height: 600px;
    background-image: url("http://www.madore.org/~david/images/cards/english/jack-hearts.png");
    background-repeat: no-repeat;
    background-size: contain, cover;
}

@keyframes div:hover {
    0%   {background-image: url("https://orig00.deviantart.net/8717/f/2014/044/c/a/ca1d2228bd6f3868aa09125800039b55-d76951d.png");;}
    25%  {background-image: url("https://orig00.deviantart.net/8717/f/2014/044/c/a/ca1d2228bd6f3868aa09125800039b55-d76951d.png");}
    50%  {background-image: url("http://www.madore.org/~david/images/cards/english/jack-hearts.png");}
    100% {background-image: url("http://www.madore.org/~david/images/cards/english/jack-hearts.png");}
}
</style>
</head>
<body>

<h1>The transition Property</h1>

<p>Hover over the card to watch it grow!</p>

<div></div>


</body>
</html>
