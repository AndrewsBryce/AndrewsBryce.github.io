<!DOCTYPE html>
<html>
<head>
<style>
div {
    width: 100px;
    height: 200px;
    background-image: image("\GitHub\AndrewsBryce.github.io\eightofhearts.png");
    -webkit-transition: width 2s, height 4s; /* For Safari 3.1 to 6.0 */
    transition: width 2s, height 4s;
    background-repeat: no-repeat;
    background-size: 100% 100%;
}

div:hover {
    width: 300px;
    height: 600px;
    background-image: image("\GitHub\AndrewsBryce.github.io\kingofhearts.png");
    background-repeat: no-repeat;
    background-size: 100% 100%;
}
</style>
</head>
<body>

<h1>The transition Property</h1>

<p>Hover over the card below to watch it grow!</p>

<div></div>



</body>
</html>
