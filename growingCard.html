<DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Card Transition</title>
        <meta name="author" content="Bryce Andrews">
<style>
html{
  background-color: #db760a;
}

h1 p {
font-family: fantasy;
}



div {
    width: 100px;
    height: 200px;
    background-image: url("https://orig00.deviantart.net/8717/f/2014/044/c/a/ca1d2228bd6f3868aa09125800039b55-d76951d.png");
    -webkit-transition: width 2s, height 4s; /* For Safari 3.1 to 6.0 */
    transition: width 2s, height 4s;
    background-repeat: no-repeat;
    background-size: contain, cover;
}
div #growing {
  visibility: hidden;
}



div:hover {
    width: 300px;
    height: 600px;
    background-image: url("http://www.madore.org/~david/images/cards/english/jack-hearts.png");
    background-repeat: no-repeat;
    background-size: contain, cover;
}


</style>
<script>
var audio = $("#growing")[0];
$("nav a").mouseenter(function() {
  audio.play();
});
</script>
</head>
<body>

<h1>The transition Property</h1>
<br>
<button type="button" onclick="window.location.href='index.html'">Index</button>

<p>Hover over the card to watch it grow!</p>

<div>
<div id="growing"><iframe width="560" height="315" src="https://www.youtube.com/embed/X7uTyl8Jsso" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
</div>
<audio preload="auto" id="sound-1" >
<source src="https://www.youtube.com/embed/X7uTyl8Jsso?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allow="autoplay">
</audio>
</body>
</html>
