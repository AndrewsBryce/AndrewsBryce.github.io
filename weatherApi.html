<DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>WeatherApi</title>
    <meta name="author" content="Bryce Andrews">
  </head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script>
var location = document.getElementsById('location');
jQuery(document).ready(function($) {
  $.ajax({
  url : "http://api.wunderground.com/api/e6beb13551d2ba3c/geolookup/conditions/q/IA/Cedar_Rapids.json",
  dataType : "jsonp",
  success : function(parsed_json) {
  location = parsed_json['location']['city'];
  var temp_f = parsed_json['current_observation']['temp_f'];
  alert("Current temperature in " + location + " is: " + temp_f);
  }
  });
});
</script>

<body>
  <label>
  <input id="location">
</body>
</html>
