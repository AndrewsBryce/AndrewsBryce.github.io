<!DOCTYPE html>

<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Weather If Statement</title>

<script type="text/javascript">
/*Input: Weather type
*Process: Determine what footwear is suitable for the weather type
*Output: A message that says what footwear to use
*/
function footWear() {
//Get the user input.
var text = document.getElementById('sportInputBox').value;
var message;
//Choose a message.
if (text == 'Wrestling') {
message = 'Wrestling Shoes';
}
else if (text == 'Football') {
message = 'Football Cleats';
}
else if (text == 'Running') {
message = 'Cross Trainers';
}
else if (text == 'Soccer') {
message = 'Soccer Cleats';
}
else if (text == 'Ballet'){
  message = 'Ballet Slippers';
}
else if (text == 'Snowboarding') {
  message = 'Snowboard Boots';
}
else {
message = 'Check Your Local Sports Shop';
}
document.getElementById('shoeDiv').innerHTML = "You should wear " + message;
}
</script>
</head>

<body>
Enter a Sport (ex: Wrestling, Football, etc.): <input type="text" id="sportInputBox" size="10">
<br>
<br>
<button type="button" onclick="footWear()">Footwear</button>
<br>
<br>
<div id="shoeDiv"></div>
</body>
</html>
