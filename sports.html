<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Sports object</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript">

            // Creating an object literal
            var wrestler = {
                firstName: "Parker",
                lastName: "Andrews",
                grade: 9,
                school: "Bonneville",
                record: "31-23",

                wrestlerName: function() {
                return this.firstName + " " + this.lastName;
                },
                wrestlerInfo: function() {
                return this.grade + ", " + this.school + " (" + this.record + ") ";
                }
              document.getElementById("wrestlerProfile").innerHTML = wrestler.wrestlerName + ", " + wrestler.wrestlerInfo;
            };

            // Access object properties
            console.log("First Name: " + wrestler.firstName);
            console.log("Last Name: " + wrestler.lastName);
            console.log("Grade: " + wrestler["grade"]);

            //Access Object Method Properties
            console.log("Wrestler Name: " + wrestler.wrestlerName());
            console.log("Wrestler Info: " + wrestler.wrestlerInfo());

             // Create object using constructor
            function Wrestlers (first, last, name) {
                this.firstName = first;
                this.lastName = last;
                this.wrestlerName = first + " " + last;
            }

            var wrestlerOne = new Wrestlers("Kaden", "Hine");
            var wrestlerTwo = new Wrestlers("Kade", "Hernandez");

            //Access new Objects
            console.log("First Wrestler's Name: " + wrestlerOne.wrestlerName);
            console.log("Second Wrestler's Name: " + wrestlerTwo.wrestlerName);

            //Add additional properities to object

            wrestlerOne.grade = 10;
            wrestlerTwo.grade = 10;

            console.log("First Wrestler's Grade: " + wrestlerOne.grade);
            console.log("Second Wrestler's Grade: " + wrestlerTwo.grade);

        </script>
    </head>
    <body>
        <h2>Object Creation Functions, Inheritance, Properties, Methods, Instantiation</h2>
        <p>Please "Inspect Element" and review the code and console to see the magic happen!</p>
        <button type="button" onclick="document.write()">Print Log</button><br>
        <div id="wrestlerProfile"></div>
        <button type="button" onclick="window.location.href='index.html'">Index</button>
    </body>
