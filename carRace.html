<!DOCTYPE html>
<html>
<head>
<style>
div#mark {
	background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQF1LRaXV1EMZfbIrrhi4adxffLexGUxYEZu14_dMWggkedKCXU4A);
  background-repeat: no-repeat;
  background-size: contain;
	width: 400px;
	height: 200px;
	position: absolute;
	top: 50px;
	left: -400px;
}

</style>
<script>
function slideIn(el){
	var elem = document.getElementById(el);
	elem.style.transition = "left 0.5s ease-in 0s";
	elem.style.left = "0px";
}
function slideOut(el){
	var elem = document.getElementById(el);
	elem.style.transition = "left 2s ease-out 0.5s";
	elem.style.left = "+1800px";
}
</script>
</head>
<body>
<button onclick="slideIn('mark');">On Mark</button>
<button onclick="slideOut('mark');">And GO!</button>
<div id="mark"></div>
<br>
<br>
<button type="button" onclick="window.location.href='index.html'">Index</button>
</body>
</html>
