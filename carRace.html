<!DOCTYPE html>
<html>
<head>
<style>
div#mark {
	background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQF1LRaXV1EMZfbIrrhi4adxffLexGUxYEZu14_dMWggkedKCXU4A);
  background-repeat: no-repeat;
  background-size: contain;
	width: 400px;
	height: 200px;
	position: absolute;
	top: 50px;
	left: -400px;
}
div#go {
	background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_QWg27mBnH3aNLcWtRLQMWMX1A42gd46a1CA8LODi2thXxWN-);
  background-repeat: no-repeat;
  background-size: contain;
	width: 400px;
	height: 200px;
	position: absolute;
	top: 50px;
	left: -400px;
}
</style>
<script>
function slideIn(mark, go){
	var set = document.getElementById(mark);
  var move = document.getElementById(go);

	set.style.transition = "left 0.5s ease-in 0s";
  move.style.transition = "left 0.5s ease-in 0s";

	set.style.left = "0px";
  move.style.left = "0px";

}
function slideOut(mark, go){
	var set = document.getElementById(mark);
  var move = document.getElementById(go);

	set.style.transition = "right 0.5s ease-out 0s";
  move.style.transition = "right 0.5s ease-out 0s";

	set.style.right = "400px";
  move.style.right = "400px";

}
</script>
</head>
<body>
<button onclick="slideIn();">On Mark</button>
<button onclick="slideOut();">And GO!</button>
<div id="mark"></div>
<br>
<div id="go"></div>
</body>
</html>
